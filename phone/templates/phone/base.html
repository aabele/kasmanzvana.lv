<!DOCTYPE html>
<html lang="en" class="full">
<head>
    <meta charset="UTF-8">
    <meta name="google-site-verification" content="eIlNBHJx1UN-EqXAPcUXn8WwEoBjMAKiHzhuSsBbpW8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block page_title %}Nezināms numurs{% endblock %} - Kas man zvana? - Latvijas reversā telefonu grāmata</title>
    <meta name="description" content="{% block page_description %}{% endblock %}">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="icon" href="/static/favicon.png">

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/js-cookie/2.0.4/js.cookie.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="/static/js/common.js"></script>

    {% block extra_head %}{% endblock %}

    <script>
        $(space.start);
    </script>

</head>
    <body class="full">

        <div class="overlay"></div>

        <div class="global-wrapper full">

            {% include "phone/_snippets/footer-menu.html" %}

        {% block page-body %}

            <div id="wrapper" class="full">



                <div id="container">
                    <div class="row opacity col-md-12">
                        <div id="page-body" class="col-md-8 col-md-offset-2">
                            {% block body %}{% endblock %}
                        </div>

                    </div>
                </div>



            </div>

        {% endblock %}

        </div>

        <script type="text/template" id="template-table">

            <% if (_.isEmpty(rows)){ %>
                <p><%- emptyMessage %></p>
            <% } else { %>
                <table class="table table-bordered table-hover">
                    <% _.each(rows, function(row){ %>
                        <tr>
                            <th><%- row[1] %></th>
                            <td><%- row[0] %></td>
                        </tr>
                    <% }); %>
                </table>
            <% } %>
        </script>

        <script type="text/template" id="template-modal">
            <div class="modal fade" id="modal" tabindex="-1" role="dialog"
                 aria-labelledby="modalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"
                                    aria-label="Aizvērt">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title" id="modalLabel">
                                <%- modalTitle %>
                            </h4>
                        </div>
                        <div class="modal-body">
                            <%= modalBody %>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary btn-sm"
                                    data-dismiss="modal">Aizvērt
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </script>

        <div id="modal-wrapper"></div>


    </body>

</html>
