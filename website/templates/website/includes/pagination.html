{% if is_paginated %}
    {% if page_obj.has_previous %}
        <a href="./?page={{ page_obj.previous_page_number }}" class="btn btn-primary">
            <i class="fa fa-caret-left" aria-hidden="true" style="color:#fff"></i>
        </a>
    {% endif %}
    <span class="btn">
        {{ page_obj.number }}. lapa no {{ page_obj.paginator.num_pages }}
    </span>
    {% if page_obj.has_next %}
        <a href="./?page={{ page_obj.next_page_number }}" class="btn btn-primary">
            <i class="fa fa-caret-right" aria-hidden="true" style="color:#fff"></i>
        </a>
    {% endif %}
{% endif %}
